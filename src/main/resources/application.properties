# 字符编码配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# 日志编码配置
logging.charset.console=UTF-8
logging.charset.file=UTF-8
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 文件上传配置
file.upload.path=/d:/Workspace/campus/uploads
file.upload.url=http://localhost:8080/uploads
file.upload.max-size=10485760

# 配置Spring文件上传参数
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.enabled=true

# 数据库备份配置
mysql.bin.path=C:/Program Files/MySQL/MySQL Server 9.2/bin
mysql.username=root
mysql.password=root
mysql.database=campus_db
backup.path=/d:/Workspace/campus/backups

