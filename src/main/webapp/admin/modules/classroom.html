<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室管理 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/css/admin.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loading-mask">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏将通过JavaScript加载 -->
            <div id="sidebar-container"></div>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">教室管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary" id="btn-add-classroom">
                            <i class="bi bi-plus-circle"></i> 添加教室
                        </button>
                    </div>
                </div>

                <!-- 搜索栏 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="搜索教室名称、编号...">
                            <button class="btn btn-outline-secondary" type="button" id="btn-search">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group float-end" role="group">
                            <button type="button" class="btn btn-outline-secondary active" id="btn-filter-all">全部</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-lecture">普通教室</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-lab">实验室</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-multimedia">多媒体教室</button>
                        </div>
                    </div>
                </div>

                <!-- 教室列表 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">教室编号</th>
                                <th scope="col">教室名称</th>
                                <th scope="col">容量</th>
                                <th scope="col">教室类型</th>
                                <th scope="col">位置</th>
                                <th scope="col">状态</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="classroom-list">
                            <!-- 教室数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮将通过JavaScript动态加载 -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- 添加/编辑教室模态框 -->
    <div class="modal fade" id="classroomModal" tabindex="-1" aria-labelledby="classroomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="classroomModalLabel">添加教室</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="classroom-form">
                        <input type="hidden" id="classroom-id">
                        <div class="mb-3">
                            <label for="classroom-code" class="form-label">教室编号</label>
                            <input type="text" class="form-control" id="classroom-code" required>
                        </div>
                        <div class="mb-3">
                            <label for="classroom-name" class="form-label">教室名称</label>
                            <input type="text" class="form-control" id="classroom-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">容量</label>
                            <input type="number" class="form-control" id="capacity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="classroom-type" class="form-label">教室类型</label>
                            <select class="form-select" id="classroom-type" required>
                                <option value="1">普通教室</option>
                                <option value="2">实验室</option>
                                <option value="3">多媒体教室</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">位置</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" required>
                                <option value="1">可用</option>
                                <option value="0">维护中</option>
                                <option value="2">已占用</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-save-classroom">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除此教室吗？此操作不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/js/api.js"></script>
    <script src="../../../static/js/ui.js"></script>
    <script>
        // 当前页码和每页显示数量
        let currentPage = 1;
        const pageSize = 10;
        let totalPages = 1;
        let currentFilter = 'all';
        let currentKeyword = '';
        let classroomToDelete = null; // 当前待删除的教室ID

        // 页面加载完成后执行
        $(document).ready(function() {
            // 加载侧边栏
            $('#sidebar-container').load('../../sidebar.html', function() {
                // 设置当前页面的导航项为激活状态
                $('.nav-link[href*="modules/classroom/index.html"]').addClass('active');
            });
            
            // 检查登录状态
            checkLogin();
            
            // 加载教室列表
            loadClassroomList();
            
            // 绑定事件处理器
            bindEventHandlers();
        });
        
        // 检查用户是否已登录
        function checkLogin() {
            API.checkToken(function(success) {
                if (!success) {
                    // 未登录，跳转到登录页
                    window.location.href = '../../../index.html';
                } else {
                    // 检查权限
                    API.checkPermission('classroom_manage', function(hasPermission) {
                        if (!hasPermission) {
                            alert('您没有教室管理权限');
                            window.location.href = '../../index.html';
                        } else {
                            // 已登录且有权限，显示内容
                            $('#loading-mask').hide();
                        }
                    });
                }
            });
        }
        
        // 绑定各种事件处理器
        function bindEventHandlers() {
            // 添加教室按钮
            $('#btn-add-classroom').on('click', function() {
                openClassroomModal();
            });
            
            // 保存教室按钮
            $('#btn-save-classroom').on('click', function() {
                saveClassroom();
            });
            
            // 搜索按钮
            $('#btn-search').on('click', function() {
                currentKeyword = $('#search-input').val().trim();
                currentPage = 1;
                loadClassroomList();
            });
            
            // 回车键搜索
            $('#search-input').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#btn-search').click();
                }
            });
            
            // 筛选按钮
            $('#btn-filter-all').on('click', function() {
                currentFilter = 'all';
                updateFilterButtons();
                currentPage = 1;
                loadClassroomList();
            });
            
            $('#btn-filter-lecture').on('click', function() {
                currentFilter = 'lecture';
                updateFilterButtons();
                currentPage = 1;
                loadClassroomList();
            });
            
            $('#btn-filter-lab').on('click', function() {
                currentFilter = 'lab';
                updateFilterButtons();
                currentPage = 1;
                loadClassroomList();
            });
            
            $('#btn-filter-multimedia').on('click', function() {
                currentFilter = 'multimedia';
                updateFilterButtons();
                currentPage = 1;
                loadClassroomList();
            });
            
            // 确认删除按钮
            $('#btn-confirm-delete').on('click', function() {
                if (classroomToDelete) {
                    deleteClassroom(classroomToDelete);
                }
            });
        }
        
        // 更新筛选按钮状态
        function updateFilterButtons() {
            $('.btn-group .btn').removeClass('active');
            switch (currentFilter) {
                case 'lecture':
                    $('#btn-filter-lecture').addClass('active');
                    break;
                case 'lab':
                    $('#btn-filter-lab').addClass('active');
                    break;
                case 'multimedia':
                    $('#btn-filter-multimedia').addClass('active');
                    break;
                default:
                    $('#btn-filter-all').addClass('active');
                    break;
            }
        }
        
        // 加载教室列表
        function loadClassroomList() {
            $('#loading-mask').show();
            
            // 根据筛选条件设置教室类型
            let classroomType = null;
            if (currentFilter === 'lecture') {
                classroomType = 1;
            } else if (currentFilter === 'lab') {
                classroomType = 2;
            } else if (currentFilter === 'multimedia') {
                classroomType = 3;
            }
            
            API.getClassroomList(currentPage, pageSize, currentKeyword, classroomType, function(result) {
                $('#loading-mask').hide();
                
                if (result.success) {
                    // 渲染教室列表
                    renderClassroomList(result.data.classrooms);
                    
                    // 更新分页
                    totalPages = Math.ceil(result.data.total / pageSize);
                    renderPagination();
                } else {
                    UI.showError('加载教室列表失败：' + result.message);
                }
            });
        }
        
        // 渲染教室列表
        function renderClassroomList(classrooms) {
            const $classroomList = $('#classroom-list');
            $classroomList.empty();
            
            if (classrooms.length === 0) {
                $classroomList.append('<tr><td colspan="8" class="text-center">没有找到匹配的教室</td></tr>');
                return;
            }
            
            classrooms.forEach(function(classroom, index) {
                const classroomTypeText = getClassroomTypeText(classroom.classroomType);
                const statusText = getClassroomStatusText(classroom.status);
                
                const row = `
                    <tr>
                        <td>${(currentPage - 1) * pageSize + index + 1}</td>
                        <td>${classroom.classroomCode}</td>
                        <td>${classroom.classroomName}</td>
                        <td>${classroom.capacity}</td>
                        <td>${classroomTypeText}</td>
                        <td>${classroom.location}</td>
                        <td>${statusText}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${classroom.id}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${classroom.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                
                $classroomList.append(row);
            });
            
            // 编辑按钮点击事件
            $('.btn-edit').on('click', function() {
                const classroomId = $(this).data('id');
                openClassroomModal(classroomId);
            });
            
            // 删除按钮点击事件
            $('.btn-delete').on('click', function() {
                const classroomId = $(this).data('id');
                classroomToDelete = classroomId;
                $('#deleteModal').modal('show');
            });
        }
        
        // 渲染分页
        function renderPagination() {
            const $pagination = $('#pagination');
            $pagination.empty();
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页
            $pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `);
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    $pagination.append(`
                        <li class="page-item active"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                    `);
                } else {
                    // 只显示当前页附近的页码
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        $pagination.append(`
                            <li class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                        `);
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        $pagination.append(`
                            <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
                        `);
                    }
                }
            }
            
            // 下一页
            $pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `);
            
            // 页码点击事件
            $('.page-link').on('click', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page && page !== currentPage && page > 0 && page <= totalPages) {
                    currentPage = page;
                    loadClassroomList();
                }
            });
        }
        
        // 打开教室模态框
        function openClassroomModal(classroomId) {
            // 重置表单
            $('#classroom-form')[0].reset();
            $('#classroom-id').val('');
            
            if (classroomId) {
                // 编辑教室
                $('#classroomModalLabel').text('编辑教室');
                
                // 加载教室信息
                $('#loading-mask').show();
                API.getClassroomById(classroomId, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        const classroom = result.data;
                        $('#classroom-id').val(classroom.id);
                        $('#classroom-code').val(classroom.classroomCode);
                        $('#classroom-name').val(classroom.classroomName);
                        $('#capacity').val(classroom.capacity);
                        $('#classroom-type').val(classroom.classroomType);
                        $('#location').val(classroom.location);
                        $('#status').val(classroom.status);
                        $('#description').val(classroom.description);
                        
                        $('#classroomModal').modal('show');
                    } else {
                        UI.showError('加载教室信息失败：' + result.message);
                    }
                });
            } else {
                // 添加教室
                $('#classroomModalLabel').text('添加教室');
                $('#classroomModal').modal('show');
            }
        }
        
        // 保存教室
        function saveClassroom() {
            const classroomId = $('#classroom-id').val();
            const classroomCode = $('#classroom-code').val();
            const classroomName = $('#classroom-name').val();
            const capacity = $('#capacity').val();
            const classroomType = $('#classroom-type').val();
            const location = $('#location').val();
            const status = $('#status').val();
            const description = $('#description').val();
            
            // 表单验证
            if (!classroomCode || !classroomName || !capacity || !location) {
                UI.showError('请填写必填字段');
                return;
            }
            
            const classroomData = {
                classroomCode: classroomCode,
                classroomName: classroomName,
                capacity: parseInt(capacity),
                classroomType: parseInt(classroomType),
                location: location,
                status: parseInt(status),
                description: description
            };
            
            $('#loading-mask').show();
            
            if (classroomId) {
                // 编辑教室
                classroomData.id = parseInt(classroomId);
                API.updateClassroom(classroomData, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        $('#classroomModal').modal('hide');
                        UI.showSuccess('教室更新成功');
                        loadClassroomList();
                    } else {
                        UI.showError('教室更新失败：' + result.message);
                    }
                });
            } else {
                // 添加教室
                API.addClassroom(classroomData, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        $('#classroomModal').modal('hide');
                        UI.showSuccess('教室添加成功');
                        loadClassroomList();
                    } else {
                        UI.showError('教室添加失败：' + result.message);
                    }
                });
            }
        }
        
        // 删除教室
        function deleteClassroom(classroomId) {
            $('#loading-mask').show();
            
            API.deleteClassroom(classroomId, function(result) {
                $('#loading-mask').hide();
                $('#deleteModal').modal('hide');
                
                if (result.success) {
                    UI.showSuccess('教室删除成功');
                    loadClassroomList();
                } else {
                    UI.showError('教室删除失败：' + result.message);
                }
            });
        }
        
        // 获取教室类型文本
        function getClassroomTypeText(classroomType) {
            switch (parseInt(classroomType)) {
                case 1: return '<span class="badge bg-primary">普通教室</span>';
                case 2: return '<span class="badge bg-info">实验室</span>';
                case 3: return '<span class="badge bg-warning">多媒体教室</span>';
                default: return '<span class="badge bg-secondary">未知</span>';
            }
        }
        
        // 获取教室状态文本
        function getClassroomStatusText(status) {
            switch (parseInt(status)) {
                case 1: return '<span class="badge bg-success">可用</span>';
                case 0: return '<span class="badge bg-danger">维护中</span>';
                case 2: return '<span class="badge bg-warning">已占用</span>';
                default: return '<span class="badge bg-secondary">未知</span>';
            }
        }
    </script>
</body>
</html>
