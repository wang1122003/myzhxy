<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/css/admin.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loading-mask">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏将通过JavaScript加载 -->
            <div id="sidebar-container"></div>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">课程管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary" id="btn-add-course">
                            <i class="bi bi-plus-circle"></i> 添加课程
                        </button>
                    </div>
                </div>

                <!-- 搜索栏 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="搜索课程名称、课程代码...">
                            <button class="btn btn-outline-secondary" type="button" id="btn-search">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group float-end" role="group">
                            <button type="button" class="btn btn-outline-secondary active" id="btn-filter-all">全部</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-required">必修课</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-optional">选修课</button>
                        </div>
                    </div>
                </div>

                <!-- 课程列表 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">课程代码</th>
                                <th scope="col">课程名称</th>
                                <th scope="col">学分</th>
                                <th scope="col">课时</th>
                                <th scope="col">课程类型</th>
                                <th scope="col">状态</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="course-list">
                            <!-- 课程数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮将通过JavaScript动态加载 -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- 添加/编辑课程模态框 -->
    <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel">添加课程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="course-form">
                        <input type="hidden" id="course-id">
                        <div class="mb-3">
                            <label for="course-code" class="form-label">课程代码</label>
                            <input type="text" class="form-control" id="course-code" required>
                        </div>
                        <div class="mb-3">
                            <label for="course-name" class="form-label">课程名称</label>
                            <input type="text" class="form-control" id="course-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="credits" class="form-label">学分</label>
                            <input type="number" class="form-control" id="credits" min="0.5" step="0.5" required>
                        </div>
                        <div class="mb-3">
                            <label for="hours" class="form-label">课时</label>
                            <input type="number" class="form-control" id="hours" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="course-type" class="form-label">课程类型</label>
                            <select class="form-select" id="course-type" required>
                                <option value="1">必修课</option>
                                <option value="2">选修课</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" required>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">课程描述</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-save-course">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除此课程吗？此操作不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/js/api.js"></script>
    <script src="../../../static/js/ui.js"></script>
    <script>
        // 当前页码和每页显示数量
        let currentPage = 1;
        const pageSize = 10;
        let totalPages = 1;
        let currentFilter = 'all';
        let currentKeyword = '';
        let courseToDelete = null; // 当前待删除的课程ID

        // 页面加载完成后执行
        $(document).ready(function() {
            // 加载侧边栏
            $('#sidebar-container').load('../../sidebar.html', function() {
                // 设置当前页面的导航项为激活状态
                $('.nav-link[href*="modules/course/index.html"]').addClass('active');
            });
            
            // 检查登录状态
            checkLogin();
            
            // 加载课程列表
            loadCourseList();
            
            // 绑定事件处理器
            bindEventHandlers();
        });
        
        // 检查用户是否已登录
        function checkLogin() {
            API.checkToken(function(success) {
                if (!success) {
                    // 未登录，跳转到登录页
                    window.location.href = '../../../index.html';
                } else {
                    // 检查权限
                    API.checkPermission('course_manage', function(hasPermission) {
                        if (!hasPermission) {
                            alert('您没有课程管理权限');
                            window.location.href = '../../index.html';
                        } else {
                            // 已登录且有权限，显示内容
                            $('#loading-mask').hide();
                        }
                    });
                }
            });
        }
        
        // 绑定各种事件处理器
        function bindEventHandlers() {
            // 添加课程按钮
            $('#btn-add-course').on('click', function() {
                openCourseModal();
            });
            
            // 保存课程按钮
            $('#btn-save-course').on('click', function() {
                saveCourse();
            });
            
            // 搜索按钮
            $('#btn-search').on('click', function() {
                currentKeyword = $('#search-input').val().trim();
                currentPage = 1;
                loadCourseList();
            });
            
            // 回车键搜索
            $('#search-input').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#btn-search').click();
                }
            });
            
            // 筛选按钮
            $('#btn-filter-all').on('click', function() {
                currentFilter = 'all';
                updateFilterButtons();
                currentPage = 1;
                loadCourseList();
            });
            
            $('#btn-filter-required').on('click', function() {
                currentFilter = 'required';
                updateFilterButtons();
                currentPage = 1;
                loadCourseList();
            });
            
            $('#btn-filter-optional').on('click', function() {
                currentFilter = 'optional';
                updateFilterButtons();
                currentPage = 1;
                loadCourseList();
            });
            
            // 确认删除按钮
            $('#btn-confirm-delete').on('click', function() {
                if (courseToDelete) {
                    deleteCourse(courseToDelete);
                }
            });
        }
        
        // 更新筛选按钮状态
        function updateFilterButtons() {
            $('.btn-group .btn').removeClass('active');
            switch (currentFilter) {
                case 'required':
                    $('#btn-filter-required').addClass('active');
                    break;
                case 'optional':
                    $('#btn-filter-optional').addClass('active');
                    break;
                default:
                    $('#btn-filter-all').addClass('active');
                    break;
            }
        }
        
        // 加载课程列表
        function loadCourseList() {
            $('#loading-mask').show();
            
            // 根据筛选条件设置课程类型
            let courseType = null;
            if (currentFilter === 'required') {
                courseType = 1;
            } else if (currentFilter === 'optional') {
                courseType = 2;
            }
            
            API.getCourseList(currentPage, pageSize, currentKeyword, courseType, function(result) {
                $('#loading-mask').hide();
                
                if (result.success) {
                    // 渲染课程列表
                    renderCourseList(result.data.courses);
                    
                    // 更新分页
                    totalPages = Math.ceil(result.data.total / pageSize);
                    renderPagination();
                } else {
                    UI.showError('加载课程列表失败：' + result.message);
                }
            });
        }
        
        // 渲染课程列表
        function renderCourseList(courses) {
            const $courseList = $('#course-list');
            $courseList.empty();
            
            if (courses.length === 0) {
                $courseList.append('<tr><td colspan="8" class="text-center">没有找到匹配的课程</td></tr>');
                return;
            }
            
            courses.forEach(function(course, index) {
                const courseTypeText = getCourseTypeText(course.courseType);
                const statusText = course.status === 1 ? 
                    '<span class="badge bg-success">启用</span>' : 
                    '<span class="badge bg-danger">禁用</span>';
                
                const row = `
                    <tr>
                        <td>${(currentPage - 1) * pageSize + index + 1}</td>
                        <td>${course.courseCode}</td>
                        <td>${course.courseName}</td>
                        <td>${course.credits}</td>
                        <td>${course.hours}</td>
                        <td>${courseTypeText}</td>
                        <td>${statusText}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${course.id}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${course.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                
                $courseList.append(row);
            });
            
            // 编辑按钮点击事件
            $('.btn-edit').on('click', function() {
                const courseId = $(this).data('id');
                openCourseModal(courseId);
            });
            
            // 删除按钮点击事件
            $('.btn-delete').on('click', function() {
                const courseId = $(this).data('id');
                courseToDelete = courseId;
                $('#deleteModal').modal('show');
            });
        }
        
        // 渲染分页
        function renderPagination() {
            const $pagination = $('#pagination');
            $pagination.empty();
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页
            $pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `);
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    $pagination.append(`
                        <li class="page-item active"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                    `);
                } else {
                    // 只显示当前页附近的页码
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        $pagination.append(`
                            <li class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                        `);
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        $pagination.append(`
                            <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
                        `);
                    }
                }
            }
            
            // 下一页
            $pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `);
            
            // 页码点击事件
            $('.page-link').on('click', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page && page !== currentPage && page > 0 && page <= totalPages) {
                    currentPage = page;
                    loadCourseList();
                }
            });
        }
        
        // 打开课程模态框
        function openCourseModal(courseId) {
            // 重置表单
            $('#course-form')[0].reset();
            $('#course-id').val('');
            
            if (courseId) {
                // 编辑课程
                $('#courseModalLabel').text('编辑课程');
                
                // 加载课程信息
                $('#loading-mask').show();
                API.getCourseById(courseId, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        const course = result.data;
                        $('#course-id').val(course.id);
                        $('#course-code').val(course.courseCode);
                        $('#course-name').val(course.courseName);
                        $('#credits').val(course.credits);
                        $('#hours').val(course.hours);
                        $('#course-type').val(course.courseType);
                        $('#status').val(course.status);
                        $('#description').val(course.description);
                        
                        $('#courseModal').modal('show');
                    } else {
                        UI.showError('加载课程信息失败：' + result.message);
                    }
                });
            } else {
                // 添加课程
                $('#courseModalLabel').text('添加课程');
                $('#courseModal').modal('show');
            }
        }
        
        // 保存课程
        function saveCourse() {
            const courseId = $('#course-id').val();
            const courseCode = $('#course-code').val();
            const courseName = $('#course-name').val();
            const credits = $('#credits').val();
            const hours = $('#hours').val();
            const courseType = $('#course-type').val();
            const status = $('#status').val();
            const description = $('#description').val();
            
            // 表单验证
            if (!courseCode || !courseName || !credits || !hours) {
                UI.showError('请填写必填字段');
                return;
            }
            
            const courseData = {
                courseCode: courseCode,
                courseName: courseName,
                credits: parseFloat(credits),
                hours: parseInt(hours),
                courseType: parseInt(courseType),
                status: parseInt(status),
                description: description
            };
            
            $('#loading-mask').show();
            
            if (courseId) {
                // 编辑课程
                courseData.id = parseInt(courseId);
                API.updateCourse(courseData, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        $('#courseModal').modal('hide');
                        UI.showSuccess('课程更新成功');
                        loadCourseList();
                    } else {
                        UI.showError('课程更新失败：' + result.message);
                    }
                });
            } else {
                // 添加课程
                API.addCourse(courseData, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        $('#courseModal').modal('hide');
                        UI.showSuccess('课程添加成功');
                        loadCourseList();
                    } else {
                        UI.showError('课程添加失败：' + result.message);
                    }
                });
            }
        }
        
        // 删除课程
        function deleteCourse(courseId) {
            $('#loading-mask').show();
            
            API.deleteCourse(courseId, function(result) {
                $('#loading-mask').hide();
                $('#deleteModal').modal('hide');
                
                if (result.success) {
                    UI.showSuccess('课程删除成功');
                    loadCourseList();
                } else {
                    UI.showError('课程删除失败：' + result.message);
                }
            });
        }
        
        // 获取课程类型文本
        function getCourseTypeText(courseType) {
            switch (parseInt(courseType)) {
                case 1: return '<span class="badge bg-primary">必修课</span>';
                case 2: return '<span class="badge bg-info">选修课</span>';
                default: return '<span class="badge bg-secondary">未知</span>';
            }
        }
    </script>
</body>
</html>
