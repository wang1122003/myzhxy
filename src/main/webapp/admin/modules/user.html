<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/css/admin.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loading-mask">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏将通过JavaScript加载 -->
            <div id="sidebar-container"></div>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">用户管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary" id="btn-add-user">
                            <i class="bi bi-plus-circle"></i> 添加用户
                        </button>
                    </div>
                </div>

                <!-- 搜索栏 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="搜索用户名、姓名...">
                            <button class="btn btn-outline-secondary" type="button" id="btn-search">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group float-end" role="group">
                            <button type="button" class="btn btn-outline-secondary active" id="btn-filter-all">全部</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-admin">管理员</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-teacher">教师</button>
                            <button type="button" class="btn btn-outline-secondary" id="btn-filter-student">学生</button>
                        </div>
                    </div>
                </div>

                <!-- 用户列表 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">用户名</th>
                                <th scope="col">姓名</th>
                                <th scope="col">角色</th>
                                <th scope="col">状态</th>
                                <th scope="col">注册时间</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <!-- 用户数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮将通过JavaScript动态加载 -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- 添加/编辑用户模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password">
                            <div class="form-text">编辑用户时如不修改密码请留空</div>
                        </div>
                        <div class="mb-3">
                            <label for="real-name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="real-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-type" class="form-label">用户类型</label>
                            <select class="form-select" id="user-type" required>
                                <option value="0">管理员</option>
                                <option value="1">学生</option>
                                <option value="2">教师</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" required>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-save-user">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除此用户吗？此操作不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重置密码确认模态框 -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">重置密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要重置此用户的密码吗？密码将会重置为默认密码。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="btn-confirm-reset">重置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/js/api.js"></script>
    <script src="../../../static/js/ui.js"></script>
    <script>
        // 当前页码和每页显示数量
        let currentPage = 1;
        const pageSize = 10;
        let totalPages = 1;
        let currentFilter = 'all';
        let currentKeyword = '';
        let userToDelete = null; // 当前待删除的用户ID
        let userToReset = null; // 当前待重置密码的用户ID

        // 页面加载完成后执行
        $(document).ready(function() {
            // 加载侧边栏
            $('#sidebar-container').load('../../sidebar.html', function() {
                // 设置当前页面的导航项为激活状态
                $('.nav-link[href*="modules/user/index.html"]').addClass('active');
            });
            
            // 检查登录状态
            checkLogin();
            
            // 加载用户列表
            loadUserList();
            
            // 绑定事件处理器
            bindEventHandlers();
        });
        
        // 检查用户是否已登录
        function checkLogin() {
            API.checkToken(function(success) {
                if (!success) {
                    // 未登录，跳转到登录页
                    window.location.href = '../../../index.html';
                } else {
                    // 检查权限
                    API.checkPermission('user_manage', function(hasPermission) {
                        if (!hasPermission) {
                            alert('您没有用户管理权限');
                            window.location.href = '../../index.html';
                        } else {
                            // 已登录且有权限，显示内容
                            $('#loading-mask').hide();
                        }
                    });
                }
            });
        }
        
        // 绑定各种事件处理器
        function bindEventHandlers() {
            // 添加用户按钮
            $('#btn-add-user').on('click', function() {
                openUserModal();
            });
            
            // 保存用户按钮
            $('#btn-save-user').on('click', function() {
                saveUser();
            });
            
            // 搜索按钮
            $('#btn-search').on('click', function() {
                currentKeyword = $('#search-input').val().trim();
                currentPage = 1;
                loadUserList();
            });
            
            // 回车键搜索
            $('#search-input').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#btn-search').click();
                }
            });
            
            // 筛选按钮
            $('#btn-filter-all').on('click', function() {
                currentFilter = 'all';
                updateFilterButtons();
                currentPage = 1;
                loadUserList();
            });
            
            $('#btn-filter-admin').on('click', function() {
                currentFilter = 'admin';
                updateFilterButtons();
                currentPage = 1;
                loadUserList();
            });
            
            $('#btn-filter-teacher').on('click', function() {
                currentFilter = 'teacher';
                updateFilterButtons();
                currentPage = 1;
                loadUserList();
            });
            
            $('#btn-filter-student').on('click', function() {
                currentFilter = 'student';
                updateFilterButtons();
                currentPage = 1;
                loadUserList();
            });
            
            // 确认删除按钮
            $('#btn-confirm-delete').on('click', function() {
                if (userToDelete) {
                    deleteUser(userToDelete);
                }
            });
            
            // 确认重置密码按钮
            $('#btn-confirm-reset').on('click', function() {
                if (userToReset) {
                    resetUserPassword(userToReset);
                }
            });
        }
        
        // 更新筛选按钮状态
        function updateFilterButtons() {
            $('.btn-group .btn').removeClass('active');
            switch (currentFilter) {
                case 'admin':
                    $('#btn-filter-admin').addClass('active');
                    break;
                case 'teacher':
                    $('#btn-filter-teacher').addClass('active');
                    break;
                case 'student':
                    $('#btn-filter-student').addClass('active');
                    break;
                default:
                    $('#btn-filter-all').addClass('active');
                    break;
            }
        }
        
        // 加载用户列表
        function loadUserList() {
            $('#loading-mask').show();
            
            // 根据筛选条件设置用户类型
            let userType = null;
            if (currentFilter === 'admin') {
                userType = 0;
            } else if (currentFilter === 'teacher') {
                userType = 2;
            } else if (currentFilter === 'student') {
                userType = 1;
            }
            
            API.getUserList(currentPage, pageSize, currentKeyword, userType, function(result) {
                $('#loading-mask').hide();
                
                if (result.success) {
                    // 渲染用户列表
                    renderUserList(result.data.users);
                    
                    // 更新分页
                    totalPages = Math.ceil(result.data.total / pageSize);
                    renderPagination();
                } else {
                    UI.showError('加载用户列表失败：' + result.message);
                }
            });
        }
        
        // 渲染用户列表
        function renderUserList(users) {
            const $userList = $('#user-list');
            $userList.empty();
            
            if (users.length === 0) {
                $userList.append('<tr><td colspan="7" class="text-center">没有找到匹配的用户</td></tr>');
                return;
            }
            
            users.forEach(function(user, index) {
                const userTypeText = getUserTypeText(user.userType);
                const statusText = user.status === 1 ? 
                    '<span class="badge bg-success">启用</span>' : 
                    '<span class="badge bg-danger">禁用</span>';
                
                const row = `
                    <tr>
                        <td>${(currentPage - 1) * pageSize + index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.realName || '-'}</td>
                        <td>${userTypeText}</td>
                        <td>${statusText}</td>
                        <td>${formatDate(user.createTime)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${user.id}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning btn-reset-pwd" data-id="${user.id}">
                                <i class="bi bi-key"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${user.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                
                $userList.append(row);
            });
            
            // 编辑按钮点击事件
            $('.btn-edit').on('click', function() {
                const userId = $(this).data('id');
                openUserModal(userId);
            });
            
            // 重置密码按钮点击事件
            $('.btn-reset-pwd').on('click', function() {
                const userId = $(this).data('id');
                userToReset = userId;
                $('#resetPasswordModal').modal('show');
            });
            
            // 删除按钮点击事件
            $('.btn-delete').on('click', function() {
                const userId = $(this).data('id');
                userToDelete = userId;
                $('#deleteModal').modal('show');
            });
        }
        
        // 渲染分页
        function renderPagination() {
            const $pagination = $('#pagination');
            $pagination.empty();
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页
            $pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `);
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    $pagination.append(`
                        <li class="page-item active"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                    `);
                } else {
                    // 只显示当前页附近的页码
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        $pagination.append(`
                            <li class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>
                        `);
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        $pagination.append(`
                            <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
                        `);
                    }
                }
            }
            
            // 下一页
            $pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `);
            
            // 页码点击事件
            $('.page-link').on('click', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page && page !== currentPage && page > 0 && page <= totalPages) {
                    currentPage = page;
                    loadUserList();
                }
            });
        }
        
        // 打开用户模态框
        function openUserModal(userId) {
            // 重置表单
            $('#user-form')[0].reset();
            $('#user-id').val('');
            
            if (userId) {
                // 编辑用户
                $('#userModalLabel').text('编辑用户');
                $('#password').attr('required', false);
                
                // 加载用户信息
                $('#loading-mask').show();
                API.getUserById(userId, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        const user = result.data;
                        $('#user-id').val(user.id);
                        $('#username').val(user.username);
                        $('#real-name').val(user.realName);
                        $('#user-type').val(user.userType);
                        $('#status').val(user.status);
                        $('#email').val(user.email);
                        $('#phone').val(user.phone);
                        
                        $('#userModal').modal('show');
                    } else {
                        UI.showError('加载用户信息失败：' + result.message);
                    }
                });
            } else {
                // 添加用户
                $('#userModalLabel').text('添加用户');
                $('#password').attr('required', true);
                $('#userModal').modal('show');
            }
        }
        
        // 保存用户
        function saveUser() {
            const userId = $('#user-id').val();
            const username = $('#username').val();
            const password = $('#password').val();
            const realName = $('#real-name').val();
            const userType = $('#user-type').val();
            const status = $('#status').val();
            const email = $('#email').val();
            const phone = $('#phone').val();
            
            // 表单验证
            if (!username || !realName) {
                UI.showError('请填写必填字段');
                return;
            }
            
            if (!userId && !password) {
                UI.showError('请填写密码');
                return;
            }
            
            const userData = {
                username: username,
                realName: realName,
                userType: parseInt(userType),
                status: parseInt(status),
                email: email,
                phone: phone
            };
            
            if (password) {
                userData.password = password;
            }
            
            $('#loading-mask').show();
            
            if (userId) {
                // 编辑用户
                userData.id = parseInt(userId);
                API.updateUser(userData, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        $('#userModal').modal('hide');
                        UI.showSuccess('用户更新成功');
                        loadUserList();
                    } else {
                        UI.showError('用户更新失败：' + result.message);
                    }
                });
            } else {
                // 添加用户
                API.addUser(userData, function(result) {
                    $('#loading-mask').hide();
                    
                    if (result.success) {
                        $('#userModal').modal('hide');
                        UI.showSuccess('用户添加成功');
                        loadUserList();
                    } else {
                        UI.showError('用户添加失败：' + result.message);
                    }
                });
            }
        }
        
        // 删除用户
        function deleteUser(userId) {
            $('#loading-mask').show();
            
            API.deleteUser(userId, function(result) {
                $('#loading-mask').hide();
                $('#deleteModal').modal('hide');
                
                if (result.success) {
                    UI.showSuccess('用户删除成功');
                    loadUserList();
                } else {
                    UI.showError('用户删除失败：' + result.message);
                }
            });
        }
        
        // 重置用户密码
        function resetUserPassword(userId) {
            $('#loading-mask').show();
            
            API.resetUserPassword(userId, function(result) {
                $('#loading-mask').hide();
                $('#resetPasswordModal').modal('hide');
                
                if (result.success) {
                    UI.showSuccess('密码重置成功，新密码为：' + result.data.defaultPassword);
                } else {
                    UI.showError('密码重置失败：' + result.message);
                }
            });
        }
        
        // 获取用户类型文本
        function getUserTypeText(userType) {
            switch (parseInt(userType)) {
                case 0: return '<span class="badge bg-danger">管理员</span>';
                case 1: return '<span class="badge bg-primary">学生</span>';
                case 2: return '<span class="badge bg-info">教师</span>';
                default: return '<span class="badge bg-secondary">未知</span>';
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
