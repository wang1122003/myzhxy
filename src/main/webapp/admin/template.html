<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/admin.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loading-mask">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏将通过JavaScript加载 -->
            <div id="sidebar-container"></div>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">页面标题</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <span id="current-user" class="me-2"></span>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-logout">退出登录</button>
                        </div>
                    </div>
                </div>

                <!-- 页面内容区域 -->
                <div id="main-content">
                    <!-- 具体页面内容将在这里 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/api.js"></script>
    <script src="../../static/js/ui.js"></script>
    <script>
        // 页面加载完成后执行
        $(document).ready(function() {
            // 加载侧边栏
            $('#sidebar-container').load('../sidebar.html', function() {
                // 设置当前页面的导航项为激活状态
                const currentPath = window.location.pathname;
                const modulePath = currentPath.substring(currentPath.indexOf('/admin/') + 7);
                $(`.nav-link[href*="${modulePath}"]`).addClass('active');
            });
            
            // 检查登录状态
            checkLogin();
            
            // 显示当前用户
            $('#current-user').text(API.getUserName() || '管理员');
            
            // 退出登录按钮
            $('#btn-logout').on('click', function() {
                API.logout(function() {
                    window.location.href = '../../index.html';
                });
            });
        });
        
        // 检查用户是否已登录
        function checkLogin() {
            API.checkToken(function(success) {
                if (!success) {
                    // 未登录，跳转到登录页
                    window.location.href = '../../index.html';
                } else {
                    // 检查权限
                    API.checkPermission('admin', function(hasPermission) {
                        if (!hasPermission) {
                            alert('您没有管理员权限');
                            window.location.href = '../../index.html';
                        } else {
                            // 已登录且有权限，显示内容
                            $('#loading-mask').hide();
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
