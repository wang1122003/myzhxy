<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的文件 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../static/js/api.js"></script>
    <script src="../static/js/ui.js"></script>
    <style>
        .files-container {
            padding: 1.5rem;
        }
        
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .page-title h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .search-box {
            position: relative;
            width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            padding-right: 2.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .search-box button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .filter-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            background-color: #f0f0f0;
        }
        
        .filter-btn.active {
            background-color: #5a8dee;
            color: white;
            border-color: #5a8dee;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: #5a8dee;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background-color: #4a7de0;
        }
        
        .action-btn i {
            margin-right: 0.5rem;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .file-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .file-icon i {
            font-size: 3rem;
            color: #5a8dee;
        }
        
        .file-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .file-info {
            padding: 1rem;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }
        
        .file-size {
            white-space: nowrap;
        }
        
        .file-date {
            white-space: nowrap;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .file-actions button {
            flex: 1;
            padding: 0.4rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .file-actions button.download-btn {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .file-actions button.delete-btn {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .file-actions button:hover {
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        .empty-state p {
            margin-bottom: 1.5rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .pagination button {
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        
        .pagination button.active {
            background-color: #5a8dee;
            color: white;
            border-color: #5a8dee;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #5a8dee;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .back-link i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loadingMask" class="loading-mask">
        <div class="spinner"></div>
    </div>

    <!-- 页面头部 -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html" class="back-link">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1 class="logo">我的文件</h1>
        </div>
        <div class="user-menu">
            <span id="userName" class="user-name">同学</span>
            <i class="bi bi-person-circle"></i>
            <div class="dropdown-menu">
                <a href="profile.html" class="menu-item">
                    <i class="bi bi-person"></i>
                    <span>个人信息</span>
                </a>
                <a href="#" id="logoutBtn" class="menu-item">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="files-container">
            <div class="page-title">
                <h2>我的文件</h2>
                <a href="upload.html" class="action-btn">
                    <i class="bi bi-cloud-upload"></i>
                    <span>上传文件</span>
                </a>
            </div>
            
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索文件..." />
                        <button id="searchBtn"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="filter-group">
                        <button class="filter-btn active" data-type="all">全部文件</button>
                        <button class="filter-btn" data-type="document">文档</button>
                        <button class="filter-btn" data-type="image">图片</button>
                        <button class="filter-btn" data-type="video">视频</button>
                        <button class="filter-btn" data-type="audio">音频</button>
                        <button class="filter-btn" data-type="other">其他</button>
                    </div>
                    <select id="sortSelect" class="filter-select">
                        <option value="time-desc">最新上传</option>
                        <option value="time-asc">最早上传</option>
                        <option value="name-asc">按名称排序(A-Z)</option>
                        <option value="name-desc">按名称排序(Z-A)</option>
                        <option value="size-desc">文件大小(大-小)</option>
                        <option value="size-asc">文件大小(小-大)</option>
                    </select>
                </div>
            </div>
            
            <div id="filesGrid" class="files-grid">
                <!-- 文件列表将通过JavaScript动态加载 -->
                <div class="loading-state">加载中...</div>
            </div>
            
            <div class="pagination">
                <button id="prevPage" class="page-btn" disabled>
                    <i class="bi bi-chevron-left"></i>
                </button>
                <div id="pageInfo" class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</div>
                <button id="nextPage" class="page-btn" disabled>
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="copyright">
            &copy; 智慧校园服务系统 - 版权所有
        </div>
    </footer>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!API.isLoggedIn()) {
                window.location.href = '../index.html';
                return;
            }
            
            // 检查用户类型
            const userType = parseInt(localStorage.getItem('userType'));
            if (userType !== 2 && userType !== 0) { // 学生或管理员可以访问
                UI.showMessage('您没有访问学生中心的权限', 'error');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
                return;
            }
            
            // 初始化
            init();
        });
        
        // 当前页面状态
        const state = {
            page: 1,
            pageSize: 12,
            type: 'all',
            sort: 'time-desc',
            keyword: ''
        };
        
        /**
         * 初始化页面
         */
        function init() {
            // 显示加载动画
            UI.showLoading();
            
            // 加载用户信息
            loadUserInfo();
            
            // 加载文件列表
            loadFiles();
            
            // 绑定事件
            bindEvents();
            
            // 隐藏加载动画
            UI.hideLoading(500);
        }
        
        /**
         * 加载用户信息
         */
        function loadUserInfo() {
            const userName = document.getElementById('userName');
            if (!userName) return;
            
            // 从本地存储获取用户信息
            const user = JSON.parse(localStorage.getItem('user')) || {};
            userName.textContent = user.name || user.username || '同学';
        }
        
        /**
         * 加载文件列表
         */
        function loadFiles() {
            const filesContainer = document.getElementById('filesGrid');
            if (!filesContainer) return;
            
            filesContainer.innerHTML = '<div class="loading-state">加载中...</div>';
            
            // 构建请求参数
            const params = {
                page: state.page,
                size: state.pageSize,
                type: state.type !== 'all' ? state.type : undefined,
                sort: state.sort,
                keyword: state.keyword || undefined
            };
            
            // 使用UI学生模块组件加载文件列表
            UI.student.initFilesList('filesGrid', params);
            
            // 更新分页信息
            updatePagination();
        }
        
        /**
         * 更新分页信息
         */
        function updatePagination() {
            const currentPage = document.getElementById('currentPage');
            const totalPages = document.getElementById('totalPages');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            if (!currentPage || !totalPages || !prevBtn || !nextBtn) return;
            
            currentPage.textContent = state.page;
            
            // 获取文件总数来计算总页数
            API.student.getFiles({ count: true })
                .then(result => {
                    const total = result.total || 0;
                    const pages = Math.ceil(total / state.pageSize) || 1;
                    
                    totalPages.textContent = pages;
                    
                    // 更新按钮状态
                    prevBtn.disabled = state.page <= 1;
                    nextBtn.disabled = state.page >= pages;
                })
                .catch(error => {
                    console.error('获取文件数量失败:', error);
                    totalPages.textContent = '1';
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                });
        }
        
        /**
         * 绑定事件
         */
        function bindEvents() {
            // 退出登录按钮
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            }
            
            // 用户菜单
            const userMenu = document.querySelector('.user-menu');
            if (userMenu) {
                userMenu.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
                
                // 点击外部关闭菜单
                document.addEventListener('click', function(e) {
                    if (!userMenu.contains(e.target)) {
                        userMenu.classList.remove('active');
                    }
                });
            }
            
            // 搜索
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            if (searchBtn && searchInput) {
                // 搜索按钮点击
                searchBtn.addEventListener('click', function() {
                    state.keyword = searchInput.value.trim();
                    state.page = 1;
                    loadFiles();
                });
                
                // 输入框回车
                searchInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        state.keyword = this.value.trim();
                        state.page = 1;
                        loadFiles();
                    }
                });
            }
            
            // 文件类型筛选
            const filterBtns = document.querySelectorAll('.filter-btn');
            if (filterBtns.length) {
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        // 更新选中状态
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // 更新筛选条件
                        state.type = this.getAttribute('data-type');
                        state.page = 1;
                        loadFiles();
                    });
                });
            }
            
            // 排序
            const sortSelect = document.getElementById('sortSelect');
            if (sortSelect) {
                sortSelect.addEventListener('change', function() {
                    state.sort = this.value;
                    state.page = 1;
                    loadFiles();
                });
            }
            
            // 分页
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', function() {
                    if (state.page > 1) {
                        state.page--;
                        loadFiles();
                    }
                });
                
                nextBtn.addEventListener('click', function() {
                    const totalPages = parseInt(document.getElementById('totalPages').textContent);
                    if (state.page < totalPages) {
                        state.page++;
                        loadFiles();
                    }
                });
            }
        }
        
        /**
         * 退出登录
         */
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                UI.showLoading();
                
                API.logout()
                    .then(() => {
                        window.location.href = '../index.html';
                    })
                    .catch(error => {
                        console.error('退出登录失败:', error);
                        UI.showMessage('退出登录失败', 'error');
                        UI.hideLoading();
                    });
            }
        }
    </script>
</body>
</html>
