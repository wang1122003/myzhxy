<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生中心 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/api.js"></script>
    <script src="../static/js/ui.js"></script>
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loadingMask" class="loading-mask">
        <div class="spinner"></div>
    </div>

    <!-- 页面头部 -->
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">学生中心</h1>
        </div>
        <div class="user-menu">
            <span id="userName" class="user-name">同学</span>
            <i class="bi bi-person-circle"></i>
            <div class="dropdown-menu">
                <a href="profile.html" class="menu-item">
                    <i class="bi bi-person"></i>
                    <span>个人信息</span>
                </a>
                <a href="settings.html" class="menu-item">
                    <i class="bi bi-gear"></i>
                    <span>设置</span>
                </a>
                <a href="#" id="logoutBtn" class="menu-item">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 欢迎区域 -->
        <section class="welcome-section">
            <div class="welcome-content">
                <h2 class="welcome-message">你好！</h2>
                <p class="welcome-date"></p>
            </div>
        </section>

        <!-- 仪表盘 -->
        <section class="dashboard">
            <div class="dashboard-row">
                <!-- 今日课程 -->
                <div class="content-card">
                    <div class="card-header">
                        <h3>今日课程</h3>
                        <a href="schedule.html" class="view-all">查看全部</a>
                    </div>
                    <div class="card-content">
                        <div class="today-schedule">
                            <div class="empty-state">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 最新通知 -->
                <div class="content-card">
                    <div class="card-header">
                        <h3>最新通知</h3>
                        <a href="notifications.html" class="view-all">查看全部</a>
                    </div>
                    <div class="card-content">
                        <div class="notifications-list">
                            <div class="empty-state">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-row">
                <!-- 快速入口 -->
                <div class="content-card">
                    <div class="card-header">
                        <h3>快速入口</h3>
                    </div>
                    <div class="card-content">
                        <div class="quick-links">
                            <a href="courses.html" class="quick-link">
                                <i class="bi bi-book"></i>
                                <span>我的课程</span>
                            </a>
                            <a href="schedule.html" class="quick-link">
                                <i class="bi bi-calendar3"></i>
                                <span>课程表</span>
                            </a>
                            <a href="grades.html" class="quick-link">
                                <i class="bi bi-bar-chart"></i>
                                <span>成绩查询</span>
                            </a>
                            <a href="activities.html" class="quick-link">
                                <i class="bi bi-people"></i>
                                <span>校园活动</span>
                            </a>
                            <a href="../forum.html" class="quick-link">
                                <i class="bi bi-chat-dots"></i>
                                <span>校园论坛</span>
                            </a>
                            <a href="library.html" class="quick-link">
                                <i class="bi bi-building"></i>
                                <span>图书馆</span>
                            </a>
                            <a href="files.html" class="quick-link">
                                <i class="bi bi-file-earmark"></i>
                                <span>我的文件</span>
                            </a>
                            <a href="upload.html" class="quick-link">
                                <i class="bi bi-cloud-upload"></i>
                                <span>文件上传</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-row">
                <!-- 最近文件 -->
                <div class="content-card">
                    <div class="card-header">
                        <h3>最近文件</h3>
                        <a href="files.html" class="view-all">查看全部</a>
                    </div>
                    <div class="card-content">
                        <div class="recent-files">
                            <div class="empty-state">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="copyright">
            &copy; 智慧校园服务系统 - 版权所有
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
