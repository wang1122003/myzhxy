<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 智慧校园服务系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../static/js/api.js"></script>
    <script src="../static/js/ui.js"></script>
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loadingMask" class="loading-mask">
        <div class="spinner"></div>
    </div>

    <!-- 页面头部 -->
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">学生中心</h1>
        </div>
        <div class="user-menu">
            <span id="userName" class="user-name">同学</span>
            <i class="bi bi-person-circle"></i>
            <div class="dropdown-menu">
                <a href="profile.html" class="menu-item active">
                    <i class="bi bi-person"></i>
                    <span>个人信息</span>
                </a>
                <a href="settings.html" class="menu-item">
                    <i class="bi bi-gear"></i>
                    <span>设置</span>
                </a>
                <a href="#" id="logoutBtn" class="menu-item">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 返回首页按钮 -->
        <div class="page-header">
            <a href="index.html" class="back-link">
                <i class="bi bi-arrow-left"></i> 返回首页
            </a>
            <h2>个人信息</h2>
        </div>

        <div class="profile-container">
            <!-- 个人信息卡片 -->
            <div class="content-card profile-card">
                <div class="card-header">
                    <h3>基本信息</h3>
                    <button id="editProfileBtn" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> 编辑
                    </button>
                </div>
                <div class="card-content">
                    <div class="profile-avatar">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="profile-info">
                        <div class="info-item">
                            <label>学号：</label>
                            <span id="studentId">-</span>
                        </div>
                        <div class="info-item">
                            <label>姓名：</label>
                            <span id="studentName">-</span>
                        </div>
                        <div class="info-item">
                            <label>性别：</label>
                            <span id="studentGender">-</span>
                        </div>
                        <div class="info-item">
                            <label>班级：</label>
                            <span id="studentClass">-</span>
                        </div>
                        <div class="info-item">
                            <label>专业：</label>
                            <span id="studentMajor">-</span>
                        </div>
                        <div class="info-item">
                            <label>学院：</label>
                            <span id="studentDepartment">-</span>
                        </div>
                        <div class="info-item">
                            <label>电子邮箱：</label>
                            <span id="studentEmail">-</span>
                        </div>
                        <div class="info-item">
                            <label>手机号码：</label>
                            <span id="studentPhone">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 统计信息卡片 -->
            <div class="content-card stats-card">
                <div class="card-header">
                    <h3>我的统计</h3>
                </div>
                <div class="card-content">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="bi bi-book"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="courseCount">0</div>
                                <div class="stat-label">已选课程</div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="activityCount">0</div>
                                <div class="stat-label">参与活动</div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="bi bi-file-earmark"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="fileCount">0</div>
                                <div class="stat-label">上传文件</div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="forumPostCount">0</div>
                                <div class="stat-label">论坛发帖</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 密码修改卡片 -->
            <div class="content-card password-card">
                <div class="card-header">
                    <h3>修改密码</h3>
                </div>
                <div class="card-content">
                    <form id="passwordForm" class="form-container">
                        <div class="form-group">
                            <label for="currentPassword">当前密码</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                            <div class="password-strength-meter">
                                <div class="strength-bar"></div>
                            </div>
                            <div class="password-tips">密码长度不少于8位，包含字母和数字</div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认新密码</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                            <button type="reset" class="btn btn-secondary">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="copyright">
            &copy; 智慧校园服务系统 - 版权所有
        </div>
    </footer>

    <!-- 编辑个人信息模态框 -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑个人信息</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editProfileForm" class="form-container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editEmail">电子邮箱</label>
                            <input type="email" id="editEmail" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editPhone">手机号码</label>
                            <input type="tel" id="editPhone" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary cancel-edit">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!API.isLoggedIn()) {
                window.location.href = '../index.html';
                return;
            }
            
            // 检查用户类型
            const userType = parseInt(localStorage.getItem('userType'));
            if (userType !== 2 && userType !== 0) { // 学生或管理员可以访问
                UI.showMessage('您没有访问学生中心的权限', 'error');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
                return;
            }
            
            // 显示加载动画
            showLoading();
            
            // 加载用户信息
            loadUserInfo();
            
            // 加载统计信息
            loadStats();
            
            // 绑定事件
            bindEvents();
            
            // 隐藏加载动画
            hideLoading(1000);
        });
        
        /**
         * 显示加载动画
         */
        function showLoading() {
            document.getElementById('loadingMask').classList.add('active');
        }
        
        /**
         * 隐藏加载动画
         * @param {number} delay - 延迟时间（毫秒）
         */
        function hideLoading(delay = 0) {
            setTimeout(() => {
                document.getElementById('loadingMask').classList.remove('active');
            }, delay);
        }
        
        /**
         * 加载用户信息
         */
        function loadUserInfo() {
            // 从本地存储获取基本用户信息
            const user = JSON.parse(localStorage.getItem('user')) || {};
            
            // 设置顶部导航用户名
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = user.name || user.username || '同学';
            }
            
            // 从API获取详细用户信息
            API.request('/api/users/current')
                .then(userInfo => {
                    if (userInfo) {
                        // 更新本地存储
                        localStorage.setItem('user', JSON.stringify(userInfo));
                        
                        // 更新界面
                        updateProfileDisplay(userInfo);
                    }
                })
                .catch(error => {
                    console.error('获取用户信息失败:', error);
                    UI.showMessage('获取用户信息失败，请稍后再试', 'error');
                });
        }
        
        /**
         * 更新个人信息显示
         * @param {Object} userInfo - 用户信息对象
         */
        function updateProfileDisplay(userInfo) {
            // 设置各字段的值
            document.getElementById('studentId').textContent = userInfo.studentId || '-';
            document.getElementById('studentName').textContent = userInfo.realName || userInfo.username || '-';
            document.getElementById('studentGender').textContent = userInfo.gender === 1 ? '男' : userInfo.gender === 2 ? '女' : '-';
            document.getElementById('studentClass').textContent = userInfo.className || '-';
            document.getElementById('studentMajor').textContent = userInfo.major || '-';
            document.getElementById('studentDepartment').textContent = userInfo.department || '-';
            document.getElementById('studentEmail').textContent = userInfo.email || '-';
            document.getElementById('studentPhone').textContent = userInfo.phone || '-';
            
            // 设置表单中的值
            document.getElementById('editEmail').value = userInfo.email || '';
            document.getElementById('editPhone').value = userInfo.phone || '';
        }
        
        /**
         * 加载统计信息
         */
        function loadStats() {
            Promise.all([
                API.request('/api/students/stats/courses'),
                API.request('/api/students/stats/activities'),
                API.request('/api/students/stats/files'),
                API.request('/api/students/stats/forum-posts')
            ])
            .then(([courses, activities, files, posts]) => {
                document.getElementById('courseCount').textContent = courses || 0;
                document.getElementById('activityCount').textContent = activities || 0;
                document.getElementById('fileCount').textContent = files || 0;
                document.getElementById('forumPostCount').textContent = posts || 0;
            })
            .catch(error => {
                console.error('获取统计信息失败:', error);
            });
        }
        
        /**
         * 绑定事件
         */
        function bindEvents() {
            // 退出登录按钮
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    API.logout().then(() => {
                        window.location.href = '../index.html';
                    });
                });
            }
            
            // 用户菜单
            const userMenu = document.querySelector('.user-menu');
            if (userMenu) {
                userMenu.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
                
                // 点击外部关闭菜单
                document.addEventListener('click', function(e) {
                    if (!userMenu.contains(e.target)) {
                        userMenu.classList.remove('active');
                    }
                });
            }
            
            // 编辑个人信息按钮
            const editProfileBtn = document.getElementById('editProfileBtn');
            const editProfileModal = document.getElementById('editProfileModal');
            const closeModal = document.querySelector('.close-modal');
            const cancelEdit = document.querySelector('.cancel-edit');
            
            if (editProfileBtn && editProfileModal) {
                // 打开模态框
                editProfileBtn.addEventListener('click', function() {
                    editProfileModal.style.display = 'block';
                });
                
                // 关闭模态框
                closeModal.addEventListener('click', function() {
                    editProfileModal.style.display = 'none';
                });
                
                cancelEdit.addEventListener('click', function() {
                    editProfileModal.style.display = 'none';
                });
                
                // 点击外部关闭模态框
                window.addEventListener('click', function(e) {
                    if (e.target === editProfileModal) {
                        editProfileModal.style.display = 'none';
                    }
                });
            }
            
            // 编辑个人信息表单提交
            const editProfileForm = document.getElementById('editProfileForm');
            if (editProfileForm) {
                editProfileForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 获取表单数据
                    const email = document.getElementById('editEmail').value.trim();
                    const phone = document.getElementById('editPhone').value.trim();
                    
                    // 验证邮箱
                    if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        UI.showMessage('请输入有效的邮箱地址', 'error');
                        return;
                    }
                    
                    // 验证手机号
                    if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
                        UI.showMessage('请输入有效的手机号码', 'error');
                        return;
                    }
                    
                    // 提交数据
                    showLoading();
                    API.request('/api/users/profile', 'PUT', { email, phone })
                        .then(response => {
                            UI.showMessage('个人信息更新成功', 'success');
                            editProfileModal.style.display = 'none';
                            loadUserInfo(); // 重新加载用户信息
                        })
                        .catch(error => {
                            console.error('更新个人信息失败:', error);
                            UI.showMessage('更新个人信息失败，请稍后再试', 'error');
                        })
                        .finally(() => {
                            hideLoading();
                        });
                });
            }
            
            // 密码强度检查
            const newPasswordInput = document.getElementById('newPassword');
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });
            }
            
            // 修改密码表单提交
            const passwordForm = document.getElementById('passwordForm');
            if (passwordForm) {
                passwordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 获取表单数据
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // 验证密码
                    if (newPassword.length < 8) {
                        UI.showMessage('新密码长度不能少于8位', 'error');
                        return;
                    }
                    
                    if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(newPassword)) {
                        UI.showMessage('新密码必须包含字母和数字', 'error');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        UI.showMessage('两次输入的密码不一致', 'error');
                        return;
                    }
                    
                    // 提交数据
                    showLoading();
                    API.request('/api/users/password', 'PUT', {
                        currentPassword,
                        newPassword
                    })
                    .then(response => {
                        UI.showMessage('密码修改成功，请重新登录', 'success');
                        passwordForm.reset();
                        
                        // 清除密码强度显示
                        document.querySelector('.strength-bar').style.width = '0%';
                        document.querySelector('.strength-bar').className = 'strength-bar';
                        
                        // 延时后退出登录
                        setTimeout(() => {
                            API.logout().then(() => {
                                window.location.href = '../index.html';
                            });
                        }, 2000);
                    })
                    .catch(error => {
                        console.error('修改密码失败:', error);
                        let errorMsg = '修改密码失败，请稍后再试';
                        if (error.status === 401) {
                            errorMsg = '当前密码不正确';
                        }
                        UI.showMessage(errorMsg, 'error');
                    })
                    .finally(() => {
                        hideLoading();
                    });
                });
            }
        }
        
        /**
         * 检查密码强度
         * @param {string} password - 密码
         */
        function checkPasswordStrength(password) {
            const strengthBar = document.querySelector('.strength-bar');
            const passwordTips = document.querySelector('.password-tips');
            
            if (!password) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'strength-bar';
                passwordTips.textContent = '密码长度不少于8位，包含字母和数字';
                return;
            }
            
            let strength = 0;
            let tips = [];
            
            // 检查长度
            if (password.length >= 8) {
                strength += 25;
            } else {
                tips.push('密码长度不少于8位');
            }
            
            // 检查字母
            if (/[a-zA-Z]/.test(password)) {
                strength += 25;
            } else {
                tips.push('需包含字母');
            }
            
            // 检查数字
            if (/\d/.test(password)) {
                strength += 25;
            } else {
                tips.push('需包含数字');
            }
            
            // 检查特殊字符
            if (/[^a-zA-Z0-9]/.test(password)) {
                strength += 25;
            }
            
            // 更新强度条
            strengthBar.style.width = strength + '%';
            
            // 更新强度类
            if (strength <= 25) {
                strengthBar.className = 'strength-bar weak';
            } else if (strength <= 50) {
                strengthBar.className = 'strength-bar medium';
            } else if (strength <= 75) {
                strengthBar.className = 'strength-bar strong';
            } else {
                strengthBar.className = 'strength-bar very-strong';
            }
            
            // 更新提示文本
            if (tips.length > 0) {
                passwordTips.textContent = tips.join('，');
            } else {
                passwordTips.textContent = strength === 100 ? '密码强度极高' : '密码强度良好';
            }
        }
    </script>
</body>
</html>
